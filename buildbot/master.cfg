gofer_factory.addStep(ShellCommand(command=["sudo", "systemctl", "restart", "httpd.service"]))
gofer_factory.addStep(ShellCommand(command=["nosetests" , "-vs"], workdir='/usr/share/pulp_auto/'))

c['builders'].append(
	BuilderConfig(name='gofer',
