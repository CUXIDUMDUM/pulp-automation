####### CHANGESOURCES

# the 'change_source' setting tells the buildmaster how it should find out
# about source code changes.  Here we point to the buildbot clone of pyflakes.

from buildbot.changes.gitpoller import GitPoller
c['change_source'] = []

for repo_name in PULP_REPO_NAMES:
	c['change_source'].append(GitPoller(
		'https://github.com/pulp/%s.git' % repo_name,
		workdir='gitpoller-workdir-%s' % repo_name, branch='pulp-2.2',
		category='%s' % repo_name,
		pollinterval=300))

c['change_source'].append(GitPoller(
	'https://github.com/jortel/gofer.git',
	workdir='gitpoller-workdir-gofer',
	branch='gofer-0.77',
	category='gofer',
	pollinterval=300))

c['change_source'].append(GitPoller(
	'https://github.com/pulp/nectar.git',
	workdir='gitpoller-workdir-nectar',
	branch='master',
	category='nectar',
	pollinterval=300))

c['change_source'].append(GitPoller(
        'https://github.com/RedHatQE/pulp-automation.git',
        workdir='gitpoller-workdir-pulp_auto', branch='master',
	category='pulp_auto',
        pollinterval=300))

####### SCHEDULERS

# Configure the Schedulers, which decide how to react to incoming changes.  In this
# case, just kick off a 'runtests' build

from buildbot.schedulers.basic import SingleBranchScheduler
from buildbot.schedulers.forcesched import ForceScheduler
from buildbot.changes import filter
c['schedulers'] = []
for repo_name in PULP_REPO_NAMES:
	c['schedulers'].append(SingleBranchScheduler(
        	name=repo_name,
                change_filter=filter.ChangeFilter(category=repo_name, branch='pulp-2.2'),
                treeStableTimer=None,
                builderNames=[repo_name]))

c['schedulers'].append(SingleBranchScheduler(
	name='gofer',
	change_filter=filter.ChangeFilter(category='gofer', branch='gofer-0.77'),
	treeStableTimer=None,
	builderNames=['gofer']))

c['schedulers'].append(SingleBranchScheduler(
	name='nectar',
	change_filter=filter.ChangeFilter(category='nectar', branch='master'),
	treeStableTimer=None,
	builderNames=['nectar']))

c['schedulers'].append(SingleBranchScheduler(
                            name="pulp_auto",
                            change_filter=filter.ChangeFilter(category='pulp_auto', branch='master'),
                            treeStableTimer=None,
                            builderNames=["pulp_auto"]))
c['schedulers'].append(ForceScheduler(
                            name="force",
                            builderNames=["pulp", "pulp_puppet", "pulp_rpm", "pulp_auto", "gofer", "nectar"]))

from buildbot.scheduler import Try_Userpass
c['schedulers'].append(Try_Userpass(
                                    name='try',
                                    builderNames=["pulp", "pulp_puppet", "pulp_rpm", "pulp_auto", "gofer", "nectar"],
                                    port=5555,
                                    userpass=[('buildbot','dog8code')]))

####### BUILDERS

# The 'builders' list defines the Builders, which tell Buildbot how to perform a build:
# what steps, and which slaves can execute them.  Note that any particular build will
# only take place on one slave.

from buildbot.process.factory import BuildFactory
from buildbot.steps.source.git import Git
from buildbot.steps.shell import ShellCommand
from buildbot.config import BuilderConfig
c['builders'] = []

# for all the pulp_* parts
for repo_name in PULP_REPO_NAMES:
	factory = BuildFactory()
	factory.addStep(Git(repourl='https://github.com/pulp/%s.git' % repo_name, mode='incremental'))
        factory.addStep(ShellCommand(command=["tito", "build", "--test", "--rpm", "--debug", "--offline"]))
	factory.addStep(ShellCommand(command=["wget", "-N", "https://raw.github.com/pulp/pulp/master/comps.xml"], workdir="/tmp/tito"))
	factory.addStep(ShellCommand(command=["createrepo", "-v", "-g", "comps.xml", "/tmp/tito"]))
	factory.addStep(ShellCommand(command=["sudo", "yum", '--disablerepo="*"', '--enablerepo=pulp-local-build', 'update', '-y']))
	#factory.addStep(ShellCommand(command=["sudo", "pulp-manage-db"]))
	factory.addStep(ShellCommand(command=["sudo", "systemctl", "restart", "httpd.service"]))
	factory.addStep(ShellCommand(command=["nosetests" , "-vs"], workdir='/usr/share/pulp_auto/'))
	c['builders'].append(
		BuilderConfig(name=repo_name,
			slavenames=["example-slave"],
			factory=factory))

